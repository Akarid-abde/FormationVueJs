<!DOCTYPE html>
<html>
<head>
	<title>Vue js-Formation </title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div id="app-vue">
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-8 max-auto">
				<a 
				data-bs-toggle="modal" 
				data-bs-target="#addContact"
				class="btn btn-sm btn-primary text-white mt-4">Ajouter</a>
				<div class="card border-primary">
					<div class="card-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nom</th>
									<th>Tele</th>
								</tr>
							</thead>
							<tbody v-for="(contact,index) in contacts">
								<tr key="index">
								<td>{{contact.id}}</td>
								<td>{{contact.nom}}</td>
								<td>{{contact.tele}}</td>
								<td>  
                                <a 
                                data-bs-toggle="modal" 
				                data-bs-target="#updateContact"
				                @click="getIdContact(contact.id)"
                                 class="btn btn-sm btn-warning">Update</a>
                                <a 
                                @click="DeleteContact(contact.id)"
                                href="" class="btn btn-sm btn-danger">Delete</a>
								</td>
							    </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
  <div id="addContact" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
        	<input type="text" name="nom" v-model="contact.nom" class="form-control" 
        	placeholder="Nom">
        	<input type="text" name="tele" v-model="contact.tele" class="form-control" 
        	placeholder="tele">
           <button @click="addcontact()" type="button" class="btn btn-primary">Valider</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <div id="updateContact" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
        	<input type="text" name="nom" v-model="contact.nom" class="form-control" 
        	placeholder="Nom">
        	<input type="text" name="tele" v-model="contact.tele" class="form-control" 
        	placeholder="tele">
           <button @click="Updatecontact()" type="button" class="btn btn-primary">Valider</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
